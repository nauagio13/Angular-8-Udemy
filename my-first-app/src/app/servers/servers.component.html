<label for="">Server Name</label>
<input
 type="text"
 class="form-control"
 (input)="onUpdateServerName($event)">
 <p>{{ serverName }}</p>
<button
   class="btn btn-primary"
   [disabled]='!allowNewServer'
   (click)='onCreateServer()'>Add Server</button>
   <!-- <p [innerText] ='allowNewServer'></p> -->
  <!-- <p>{{ serverCreationStatus }}<p> -->
    <p *ngIf="serverCreated; else noServer">Server was Created, Server name {{serverName}}</p>
    <ng-template #noServer>
      <p>No Server was created!</p>
    </ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<!-- <button
 class="btn btn-secondary" (click)='showSecret = !showSecret'>Display Details</button> -->
 <button
 class="btn btn-primary" (click)='onToggleClick()'>Display Details</button>
<p *ngIf="showSecret">Secret Pasworrd = Tuna</p>
<div

 *ngFor="let log of logs; let i = index"
 [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
 [ngClass]="{'white-text': i >= 4}"
 >
  {{log}}
</div>
